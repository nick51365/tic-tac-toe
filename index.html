<!DOCTYPE html>
<html>
    <title>Tic-Tac-Toe</title>
    <head>
        <link rel="stylesheet" href="tic.css">
    </head>

    <body>
        <div id="turnDisplay" class="turnDisplay">
        </div>
            <div class="gameBoard">
                <div id="space0" class="boardSpace"></div>
                <div id="space1" class="boardSpace"></div>
                <div id="space2" class="boardSpace"></div>
                <div id="space3" class="boardSpace"></div>
                <div id="space4" class="boardSpace"></div>
                <div id="space5" class="boardSpace"></div>
                <div id="space6" class="boardSpace"></div>
                <div id="space7" class="boardSpace"></div>
                <div id="space8" class="boardSpace"></div>
            </div>
            <div class="resetButtonWrapper">
                <button id="resetButton">New Game</button>
            </div>
        <script src="tic.js"></script>
    </body>
</html>
